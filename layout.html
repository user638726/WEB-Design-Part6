            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            <script>
                (() => {
                    const chartColors = {
                        red: 'rgb(255, 99, 132)',
                        orange: 'rgb(255, 159, 64)',
                        yellow: 'rgb(255, 205, 86)',
                        green: 'rgb(75, 192, 192)',
                        blue: 'rgb(54, 162, 235)',
                        purple: 'rgb(153, 102, 255)',
                        grey: 'rgb(201, 203, 207)'
                    };

                    const randomScalingFactor = () => Math.round(Math.random() * 2000000);

                    const pieCtx = document.getElementById('pie-chart')?.getContext('2d');
                    const barCtx = document.getElementById('bar-chart')?.getContext('2d');

                    if (!pieCtx || !barCtx) return;

                    // ✅ pie：labels/data/顏色都統一 5 筆
                    const pieConfig = {
                        type: 'pie',
                        data: {
                            labels: [
                                '大麥克全餐',
                                '肥宅快樂水',
                                '太爽啦義大利麵',
                                '薯條加大吃不完',
                                '兒童餐椅不給坐',
                            ],
                            datasets: [{
                                label: 'Dataset 1',
                                data: [
                                    randomScalingFactor(),
                                    randomScalingFactor(),
                                    randomScalingFactor(),
                                    randomScalingFactor(),
                                    randomScalingFactor(),
                                ],
                                backgroundColor: [
                                    chartColors.red,
                                    chartColors.orange,
                                    chartColors.yellow,
                                    chartColors.green,
                                    chartColors.blue,
                                ],
                            }]
                        },
                        options: { responsive: true }
                    };

                    const barConfig = {
                        type: 'bar',
                        data: {
                            labels: ['一月', '二月', '三月', '四月', '五月', '六月'],
                            datasets: [{
                                label: 'Dataset 1',
                                data: [
                                    randomScalingFactor(),
                                    randomScalingFactor(),
                                    randomScalingFactor(),
                                    randomScalingFactor(),
                                    randomScalingFactor(),
                                    randomScalingFactor(),
                                ],
                                backgroundColor: [
                                    chartColors.red,
                                    chartColors.orange,
                                    chartColors.yellow,
                                    chartColors.green,
                                    chartColors.blue,
                                    chartColors.purple,
                                ]
                            }]
                        },
                        options: { responsive: true }
                    };

                    new Chart(pieCtx, pieConfig);
                    new Chart(barCtx, barConfig);
                })();
            </script>
